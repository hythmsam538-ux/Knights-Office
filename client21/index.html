<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة معتمر</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e6ebf0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 30px;
      width: 360px;
      transition: 0.3s;
      border-top: 6px solid #1d72b8;
    }
    .person-img {
      width: 280px;
      height: 280px;
      border-radius: 15px;
      object-fit: cover;
      border: 3px solid #1d72b8;
      margin-bottom: 15px;
    }
    h2 { color: #1d72b8; margin-bottom: 10px; }
    .info p { text-align: right; margin: 8px 0; font-size: 16px; color: #555; }
    .info strong { color: #1d72b8; }
    footer { margin-top: 20px; font-size: 13px; color: #888; }
  </style>
</head>
<body>
  <div class="card">
    <img src="person.jpg" alt="صورة المعتمر" class="person-img">
    <h2>اسم المعتمر</h2>
    <div class="info">
      <p><strong>محل الإقامة:</strong> —</p>
      <p><strong>رقم الجواز:</strong> —</p>
      <p><strong>رقم الجوال:</strong> —</p>
      <p><strong>المشرف:</strong> —</p>
      <p><strong>الشركة:</strong> —</p>
    </div>
    <footer>© جميع الحقوق محفوظة لمكتب العمرة</footer>
  </div>
</body>
</html>
